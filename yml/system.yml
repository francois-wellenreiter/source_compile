linux:
  enabled: true
  url: https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git
  branch: master
  build:
  - make defconfig && make -j$__PROCS__
  clean:
  - make mrproper

qemu:
  enabled: true
  url: https://git.qemu.org/git/qemu.git
  branch: master
  build:
  - ./configure && make -j$__PROCS__
  clean: 
  - make distclean 

libvirt:
  enabled: false
  url: https://github.com/libvirt/libvirt.git
  branch: master
  build:
  - ./autogen.sh && ./configure && make -j$__PROCS__ 
  clean:
  - make distclean
