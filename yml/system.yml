linux:
  enabled: false
  url: https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git
  branch: master
  build:
    [ "make defconfig && make -j$__PROCS__ && make install modules_install" ]
  clean:
    [ "make mrproper" ]

qemu:
  enabled: false
  deps: [ linux, gcc ]
  url: https://git.qemu.org/git/qemu.git
  branch: master
  build:
    [ "./configure --prefix=/src/local && make -j$__PROCS__ && make install" ]
  clean: 
    [ "make distclean" ]
