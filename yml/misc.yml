grafana:  
  enabled: true
  deps: [ golang ]
  url: https://github.com/grafana/grafana.git
  branch: master
  build:
    [ "make" ]

prometheus:
  enabled: true
  deps: [ golang ]
  url: https://github.com/prometheus/prometheus.git
  branch: master
  build:
    [ "make" ]

node_exporter:
  enabled: true
  deps: [ golang ]
  url: https://github.com/prometheus/node_exporter.git
  branch: master
  build:
    [ "make" ]

gpu-monitoring-tools:
  enabled: true
  deps: [ golang ]
  url: https://github.com/NVIDIA/gpu-monitoring-tools.git
  branch: master
  build:
    [ "make" ]

prometheus_slurm_exporter:
  enabled: true
  deps: [ golang ]
  url: https://github.com/vpenso/prometheus-slurm-exporter.git
  branch: master
  build:
    [ "make" ]

bitcoin:
  enabled: false
  deps: [ gcc ]
  url: https://github.com/bitcoin/bitcoin.git
  branch: master
  build:
    [ "./autogen.sh && ./configure --prefix=/src/local --with-incompatible-bdb --disable-wallet && make -j$__PROCS__ && make install" ]
  clean:
    [ "make distclean" ]

veracrypt:
  enabled: false
  deps: [ gcc ]
  url: https://github.com/veracrypt/VeraCrypt.git
  branch: master
  build:
    [ "cd src && make -j$__PROCS__ && make install && cd .." ]
  clean:
    [ "cd src && make distclean && cd .." ]

youtubedl:
  enabled: true
  deps: [ cpython ]
  url: https://github.com/rg3/youtube-dl.git
  branch: master
  build:
    [ "python3 ./setup.py install" ]

tor:
  enabled: false
  deps: [ gcc ]
  url: https://git.torproject.org/tor.git
  branch: master
  build:
    [ "sh autogen.sh && ./configure --prefix=/src/local --disable-asciidoc && make -j$__PROCS__ && make install" ]
  clean:
    [ "make distclean" ]

sage:
  enabled: false
  deps: [ gcc, cpython ]
  url: https://github.com/sagemath/sage.git
  branch: master
  build:
    [ "./configure --prefix=/src/local && make -j$__PROCS__&& make install" ]
  clean:
    [ "make distclean" ]

