numactl:
  enabled: false
  url: https://github.com/numactl/numactl.git
  branch: master
  build:
  - make -j$__PROCS__
  clean:
  - make distclean 

ompi:
  enabled: false
  url: https://github.com/open-mpi/ompi.git
  branch: master
  build:
  - ./autogen.pl && ./configure && make -j$__PROCS__
  clean:
  - make distclean 
