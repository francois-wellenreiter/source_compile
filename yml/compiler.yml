gcc:
  enabled: false
  url: https://github.com/gcc-mirror/gcc.git
  branch: master
  build:
  - ./configure && make -j$__PROCS__
  clean:
  - make distclean

julia:
  enabled: false
  url: https://github.com/JuliaLang/julia.git
  branch: master
  build:
  - make -j$__PROCS__ 
  clean:
  - make distclean

cpython:
  enabled: true
  url: https://github.com/python/cpython.git
  branch: master
  build:
  - ./configure --enable-optimizations && make -j$__PROCS__
  clean:
  - make distclean
