gcc:
  enabled: false
  deps: [ linux ]
  url: https://github.com/gcc-mirror/gcc.git
  branch: master
  build:
    [ "./configure --prefix=/src/local && make -j$__PROCS__ && make install" ]
  clean:
    [ "make distclean" ]

golang:
  enabled: false
  url: https://github.com/golang/go.git
  branch: master
  build:
    [ "cd src && ./all.bash --no-clean && cd .." ]
  clean:
    [ "cd src && ./clean.sh && cd .." ]

julia:
  enabled: false
  url: https://github.com/JuliaLang/julia.git
  branch: master
  build:
    [ "make -j$__PROCS__ && make install" ]
  clean:
    [ "make distclean" ]

cpython:
  enabled: false
  url: https://github.com/python/cpython.git
  branch: master
  build:
    [ "./configure --enable-optimizations --prefix=/src/local && make -j$__PROCS__ && make install" ]
  clean:
    [ "make distclean" ]

